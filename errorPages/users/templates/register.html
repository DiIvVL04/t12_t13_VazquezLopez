<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro de usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form method="post" onsubmit="return validateForm()">
        <div class="card">
            <div class="card-header">
                <h4>Registro</h4>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger">Registrarse</button>
            </div>
        </div>
    </form>

    <script>
        function validateForm(){
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;

            if(password1.length<8){
                showAlert("Error","La contraseña debe ser de 8 caracteres.", "error");
                return false;
            }
            if(!/\d/.test(password1)){
                showAlert("Error","La contraseña debe tener al menos un número", "error");
                return false;
            }
            if(!/[!#$%&?]/.test(password1)){
                showAlert("Error","La contraseña debe tener al menos un caracter especial: !#$%&?", "error");
                return false;
            }
            if(password1!==password2){
                showAlert("Error","Las contraseñas no coinciden.", "error");
                return false;
            }
            return true;
        }
        function showAlert(title,message,icon){
            Swal.fire({
                title: title,
                text: message,
                icon: icon,
                confirmButtonText: "Aceptar"
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'mensaje.html' %}
</body>
</html>
