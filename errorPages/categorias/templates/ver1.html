<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Lista de Categorías</h1>

    {% if categorias %}
        <div class="row">
            {% for categoria in categorias %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ categoria.imagen }}" class="card-img-top" alt="{{ categoria.nombre }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ categoria.nombre }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>        
    {% else %}
        <p>No hay categorías disponibles.</p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYpYLzhO/GNFEN6iTAU6auU6pD9P3FhkaS1F1A1FfRYkGyzG6K3J6wlyj" crossorigin="anonymous"></script>
</body>
</html>
