<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Lista de categorias con JSON</h1>
    <div class="row" id="categorias"></div>

    <script>
        //Usando fetch
        function cargarCategorias(){
            fetch('/categoria/api/get')
            .then(response => response.json())
            .then(data => {
                let categoriasDiv = document.getElementById('categorias');
                categoriasDiv.innerHTML = "";
                data.forEach(categoria => {
                    categoriasDiv.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card" style="width: 18rem;">
                                <img src="${categoria.imagen}" class="card-img-top" alt="${categoria.nombre}">
                                <div class="card-body">
                                    <h5 class="card-title">${categoria.nombre}</h5>
                                </div>
                            </div>
                        </div>`;
                });
            })
            .catch(error => console.error('Error:', error));
        }

        cargarCategorias();
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYpYLzhO/GNFEN6iTAU6auU6pD9P3FhkaS1F1A1FfRYkGyzG6K3J6wlyj" crossorigin="anonymous"></script>
</body>
</html>
